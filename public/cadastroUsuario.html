<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastre-se</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastroUsuario.css">
    <script src="https://kit.fontawesome.com/dbbdfc731d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="lado-esquerdo">
            <div class="imagens">
                <img class="musica" src="./assets/img/cadastroUsuario-musica.svg" alt="">
                <img class="pessoa" src="./assets/img/cadastroUsuario-pessoa.svg" alt="">
            </div>
        </div>
        <div class="lado-direito">
            <i onclick="voltarPaginaAnterior()" class="fa-solid fa-arrow-left fa-2x"></i>
            <h1 class="titulo">Cadastro</h1>
            <div class="input-container">
                <label>Nome</label>
                <input type="text" id="ipt_nome">
            </div>
            <div class="input-container">
                <label>Email</label>
                <input type="text" id="ipt_email">
            </div>
            <div class="input-container">
                <label>Senha</label>
                <input type="text" id="ipt_senha">
            </div>
            <div class="input-container">
                <label>Confirmação de senha</label>
                <input type="text" id="ipt_confirmacaoSenha">
            </div>
            <button class="botao" onclick="cadastrarUsuario()">Cadastrar</button>
            <span>Já possui uma conta? <a href="login.html">Faça login</a></span>
        </div>

    </div>
</body>

</html>

<script src="./js/cadastroUsuario.js"></script>
<script>
    function voltarPaginaAnterior() {
        window.location = 'index.html'
    }
</script>
