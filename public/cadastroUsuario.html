<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastre-se</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastroUsuario.css">
    <script src="https://kit.fontawesome.com/dbbdfc731d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <dialog class="modal-mensagem" id="modal_mensagem">
            <i onclick="fecharModal()" class="fa-solid fa-xmark fa-2x"></i>
            <div class="mensagem_erro-container" id="mensagem_erro_container">
                <i class="fa-solid fa-triangle-exclamation fa-beat fa-5x"></i>
                <div class="mensagem">
                    <h1>Ops!</h1>
                    <span id="mensagem_erro">Aqui dentro vem a mensagem de erro</span>
                </div>
                <button onclick="fecharModal()" class="btn-modal">Tentar novamente</button>
            </div>
            <div class="mensagem_sucesso-container" id="mensagem_sucesso_container">
                <i class="fa-solid fa-circle-check fa-5x"></i>
                <div class="mensagem">
                    <h1>Sucesso!</h1>
                    <span id="mensagem_sucesso">Aqui dentro vem a mensagem
                    </span>
                </div>
                <i class="fa-solid fa-spinner fa-spin-pulse fa-3x"></i>
                <!-- <button onclick="fecharModal()" class="btn-modal">Ir agora</button> -->
            </div>
        </dialog>
        <div class="lado-esquerdo">
            <div class="imagens">
                <img class="musica" src="./assets/img/cadastroUsuario-musica.svg" alt="">
                <img class="pessoa" src="./assets/img/cadastroUsuario-pessoa.svg" alt="">
            </div>
        </div>
        <div class="lado-direito" id="cadastro_pt1">
            <i onclick="irParaPaginaInicial()" class="fa-solid fa-arrow-left fa-2x"></i>
            <h1 class="titulo">Cadastro</h1>
            <div class="input-container">
                <label>Nome</label>
                <input type="text" id="ipt_nome">
            </div>
            <div class="input-container">
                <label>Email</label>
                <input type="email" id="ipt_email">
            </div>
            <div class="input-container">
                <label>Senha</label>
                <input type="password" id="ipt_senha">
            </div>
            <div class="input-container">
                <label>Confirmação de senha</label>
                <input type="password" id="ipt_confirmacaoSenha">
            </div>
            <button class="botao" onclick="cadastrarUsuario()">Próximo</button>
            <span>Já possui uma conta? <a href="login.html">Faça login</a></span>
        </div>
        <div class="lado-direito" id="cadastro_pt2">
            <i onclick="irParaPaginaCadastro()" class="fa-solid fa-arrow-left fa-2x"></i>
            <h1 class="titulo">Matrícula</h1>
            <div class="input-container">
                <label>Curso que deseja se matricular:</label>
                <select id="ipt_curso">
                    <option value="">Selecione uma opção</option>
                </select>
            </div>
            <div class="input-container">
                <label>Selecione o nível:</label>
                <select id="ipt_nivel">
                    <option value="">Selecione uma opção</option>
                </select>
            </div>
            <button class="botao" onclick="realizarMatricula()">Cadastrar</button>
        </div>

    </div>
</body>

</html>

<script src="./js/cadastroUsuario.js"></script>
