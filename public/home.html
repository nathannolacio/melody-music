<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/navbar-logado.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/dbbdfc731d.js" crossorigin="anonymous"></script>
</head>

<body>
    <dialog class="modal-matricula" id="modal_matricula">
        <div class="conteudo-modal">
            <div class="texto">
                <h1>Olá, <span id="nome_usuario">Usuário</span>.<br> Vimos que você têm interesse em agenar uma aula!
                </h1>
                <h2>Para proseguir é necessário realizar a sua matrícula em algum de nossos cursos. Vamos lá?</h2>
            </div>
            <div class="botoes-modal">
                <button class="btn-matricular"><a href="./matricula.html">Realizar matrícula</a></button>
                <button class="btn-informacoes">Mais informações</button>
            </div>
        </div>
    </dialog>
    <header>
        <div class="navbar">
            <img class="logo" src="./assets/icon/logo-branco.svg" alt="Logo do Melody Music">
            <div class="nav-items">
                <a href="./home.html" class="nav-home">Home</a>
                <a href="./jogos.html">Quiz</a>
                <a href="./dashboard/index.html">Dashboard</a>
                <a href="./aula.html">Agendar aula</a>
            </div>
            <button onclick="limparSessao()" class="btn-logout">Fazer logout</button>
        </div>
    </header>
    <div class="container">
        <div class="conteudo">
            <div class="titulo-container">
                <h2>Conteúdos:</h2>
            </div>
            <div class="card-conteudo-container">
                <div class="card-conteudo" idConteudo="1">Teoria Musical</div>
                <div class="card-conteudo" idConteudo="2">Violão</div>
                <div class="card-conteudo" idConteudo="3">Clarinete</div>
            </div>
        </div>
    </div>
    <dialog class="modal-tema" id="modal_tema">
        <i class="fa-solid fa-xmark fa-2x"></i>
        <div class="conteudo-modal">
            <div class="titulo">
                <h1 class="titulo-conteudo">Título - Tema</h1>
            </div>
            <div class="conteudo-container"></div>
        </div>
    </dialog>

</body>

</html>

<script src="./js/home.js" type="module"></script>
<script src="./js/sessao.js"></script>
